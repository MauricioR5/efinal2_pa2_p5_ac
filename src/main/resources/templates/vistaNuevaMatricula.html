<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Matrícula</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form th:action="@{/matriculas/ingresarMatricula}" th:object="${matricula}" th:method="POST">
           <table class="table table-dark table-striped-columns">
                <tr>
                    <td><label>Cédula del Estudiante:</label></td>
                    <td><input class="form-control" type="text" th:field="${matricula.estudiante.cedula}"></td>
                </tr>
                <tr>
                    <td><label>Código de la Materia 1:</label></td>
                    <td><input class="form-control" type="text" th:field="${matricula.materias[0].codigo}"></td>
                </tr>
                <tr>
                    <td><label>Código de la Materia 2:</label></td>
                    <td><input class="form-control" type="text" th:field="${matricula.materias[1].codigo}"></td>
                </tr>
                <tr>
                    <td><label>Código de la Materia 3:</label></td>
                    <td><input class="form-control" type="text" th:field="${matricula.materias[2].codigo}"></td>
                </tr>
                <tr>
                    <td><label>Código de la Materia 4:</label></td>
                    <td><input class="form-control" type="text" th:field="${matricula.materias[3].codigo}"></td>
                </tr>
            </table>

            <p></p>

            <button class="btn btn-success" type="submit">Matricular</button>
        </form>

        <p></p>
    </div>
</body>

</html>
