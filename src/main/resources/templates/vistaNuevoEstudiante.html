<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo estudiante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form th:action="@{/estudiantes/ingresarEstudiante}" th:object="${estudiante}" th:method="POST">
            <table class="table table-dark table-striped-columns">
                <tr>
                    <td><label>Nombre:</label></td>
                    <td><input class="form-control" type="text" th:field="${estudiante.nombre}"></td>
                </tr>
                <tr>
                    <td><label>Apellido:</label></td>
                    <td><input class="form-control" type="text" th:field="${estudiante.apellido}"></td>
                </tr>
                <tr>
                    <td><label>Cédula:</label></td>
                    <td><input class="form-control" type="text" th:field="${estudiante.cedula}"></td>
                </tr>
                <tr>
                    <td><label>Dirección:</label></td>
                    <td><input class="form-control" type="text" th:field="${estudiante.direccion}"></td>
                </tr>
                <tr>
                    <td><label>Teléfono:</label></td>
                    <td><input class="form-control" type="text" th:field="${estudiante.telefono}"></td>
                </tr>
            </table>

            <p></p>

            <button class="btn btn-warning" type="submit">Guardar</button>
        </form>

        <p></p>
    </div>
</body>

</html>
