<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Matrículas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-white">Lista de Matrículas</h2>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Cédula del Estudiante</th>
                    <th scope="col">Código de la Materia</th>
                    <th scope="col">Fecha de Matrícula</th>
                    <th scope="col">Nombre del Hilo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="matricula : ${lista}">
                    <td th:text="${matricula.cedula}"></td>
                    <td th:text="${matricula.codigoMateria}"></td>
                    <td th:text="${matricula.fechaMatricula}"></td>
                    <td th:text="${matricula.nombreHilo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
